<div class="{{containerClass}} sp8">
    @if (topSpace) {
    <div class="space100"></div>
    <div class="space50"></div>
    }
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="footer-logo1">
                    <img [src]="logo" alt="">
                    <div class="space16"></div>
                    <p>We provide expert best services technology to meet your unique needs. Whether you’re looking.</p>
                    <div class="space24"></div>
                    <ul>
                        <li><a href="javascript:void(0)"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="javascript:void(0)"><i class="fa-brands fa-linkedin-in"></i></a></li>
                        <li><a href="javascript:void(0)"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="javascript:void(0)" class="m-0"><i class="fa-brands fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-{{ section.title === 'Quick Links' ? '2' : '3' }} col-md-6"
                *ngFor="let section of footerLinks">
                <div class="space30 d-md-none d-block" *ngIf="section.title === 'Quick Links'"></div>
                <div class="space30 d-lg-none d-block" *ngIf="section.title !== 'Quick Links'"></div>

                <div class="vl-footer-widget">
                    <h3>{{ section.title }}</h3>
                    <ul>
                        <li *ngFor="let item of section.items">
                            <a [routerLink]="item.link ? item.link : ['']">
                                <img *ngIf="item.icon" [src]="item.icon" alt="" />
                                {{ item.label }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="space60"></div>
        <div class="row">
            <div class="col-lg-12">
                <div class="vl-copyright-area">
                    <p>© Copyright {{currentYear}} -Eitech. All Right Reserved</p>
                </div>
            </div>
        </div>
    </div>
</div>
