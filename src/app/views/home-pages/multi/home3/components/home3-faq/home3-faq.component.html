<div class="faq3-section-area sp1">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="faq-header heading5">
                    <h5><img src="assets/img/icons/sub-logo3.svg" alt="">All faq question</h5>
                    <div class="space20"></div>
                    <h2 class="text-anime-style-3">Frequently Asked Question</h2>
                </div>
                <div class="space50"></div>
                <div class="images">
                    <div class="img1 image-anime reveal" appGsapReveal>
                        <img src="assets/img/all-images/faq/faq-img1.png" alt="">
                    </div>
                    <div class="space30 d-lg-none d-block"></div>
                    <img src="assets/img/elements/elements27.png" alt="" class="elements27">
                </div>
            </div>

            <div class="col-lg-1"></div>
            <div class="col-lg-5">
                <div class="faq-accordion-area">
                    <div ngbAccordion [closeOthers]="true" id="accordionExample">
                        @for (faq of faqs; track $index;let isLast= $last;let isFirst=$first) {
                        <div ngbAccordionItem [collapsed]="isFirst ? false : true">
                            <h2 ngbAccordionHeader>
                                <button ngbAccordionButton type="button">
                                    {{faq.question}}
                                </button>
                            </h2>
                            <div ngbAccordionCollapse>
                                <div ngbAccordionBody>
                                    <p>{{faq.question}}</p>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="!isLast" class="space24"></div>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
