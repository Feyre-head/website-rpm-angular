<div class="vl-blog-2-area sp1">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 m-auto">
        <div class="vl-blog-1-section-box heading4 text-center space-margin60">
          <h5 class="vl-section-subtitle">
            <span><img src="assets/img/icons/sub-logo2.svg" alt=""></span>
            Our Latest Blogs
          </h5>
          <div class="space20"></div>
          <h2 class="vl-section-title text-anime-style-3">Stay Informed With Our Blog</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div
        class="col-lg-4 col-md-6"
        *ngFor="let blog of blogs"
        [attr.data-aos]="blog.aosClass"
        data-aos-duration="900"
      >
        <div class="vl-blog-1-item">
          <div class="vl-blog-1-thumb image-anime">
            <img [src]="blog.image" alt="">
          </div>
          <div class="vl-blog-1-content">
            <div class="vl-blog-meta">
              <ul>
                <li>
                  <a href="javascript:void(0)">
                    <img src="assets/img/icons/calender1.svg" alt=""> {{ blog.date }}
                  </a>
                </li>
              </ul>
            </div>
            <div class="space16"></div>
            <h4 class="vl-blog-1-title">
              <a [routerLink]="blog.link">{{ blog.title }}</a>
            </h4>
            <div class="space20"></div>
            <a [routerLink]="blog.link" class="readmore">
              Learn More <i class="fa-solid fa-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
