<div class="hero5-section-area" style="background-image: url(assets/img/all-images/bg/hero-bg6.png); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <img src="assets/img/elements/elements44.png" alt="" class="elements44">
    <img src="assets/img/elements/elements45.png" alt="" class="elements45">
    <img src="assets/img/elements/elements46.png" alt="" class="elements46">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="hero6-header heading7">
                    <h5 data-aos="fade-left" data-aos-duration="800"><span><img src="assets/img/icons/sub-logo1.svg" alt=""></span>Custom Mobile Application Solutions</h5>
                    <div class="space16"></div>
                    <h1 class="text-anime-style-3">Transform Your Vision In Mobile App Reality</h1>

                    <div class="space32"></div>
                    <div class="btn-area1" data-aos="fade-left" data-aos-duration="1100">
                        <a class="vl-btn6" routerLink="/pages/contact">Start Your Project Now <span class="arrow1"><i class="fa-solid fa-arrow-right"></i></span><span class="arrow2"><i class="fa-solid fa-arrow-right"></i></span></a>

                            <span class="icon"><i class="fa-solid fa-play"></i></span>

                          </a>
                    </div>
                      <ng-template #videoModal let-modal>

            <div class="col-lg-1"></div>

                <div class="img1 image-anime reveal" appGsapReveal>
