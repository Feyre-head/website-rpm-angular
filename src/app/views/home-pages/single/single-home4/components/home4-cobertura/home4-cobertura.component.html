<div class="case4-section-area sp1"
    style="background-image: url(assets/img/all-images/bg/service-bg1.png); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <img src="assets/img/elements/elements41.png" alt="" class="elements41">
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div class="case-header space-margin60 heading6">
                    <h5><img src="assets/img/icons/sub-logo4.svg" alt="">Cobertura</h5>
                    <div class="space18"></div>
                    <h2 class="text-anime-style-3">Delivering Results With Custom IT Solutions</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <owl-carousel-o [options]="customOptions" class="case4-slider">
                    <ng-container *ngFor="let case of cobertura">
                        <ng-template carouselSlide>
                            <div class="case-single-boxarea">
                                <div class="img1 reveal image-anime" appGsapReveal>
                                    <img [src]="case.image" alt="">
                                </div>
                                <div class="content-area">
                                    <a href="javascript:void(0)"><span>{{ case.tag }}</span></a>
                                    <div class="space16"></div>
                                    <a href="javascript:void(0)">{{ case.title }}</a>
                                    <div class="arrow">
                                        <a href="javascript:void(0)"><i class="fa-solid fa-arrow-right"></i></a>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</div>
