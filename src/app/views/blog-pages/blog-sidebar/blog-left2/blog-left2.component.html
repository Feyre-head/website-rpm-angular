<app-page-header title="Blog Left Sidebar V2" />

<div class="vl-blog-v1-area sp1">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <app-blog-sidebar />
                <div class="space30 d-lg-none d-block"></div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div *ngFor="let blog of blogs.slice(0,4)" class="col-lg-12 col-md-12">
                        <div class="vl-blog-1-item1">
                            <div class="vl-blog-1-thumb image-anime">
                                <img [src]="blog.image" alt="">
                            </div>
                            <div class="vl-blog-1-content">
                                <div class="vl-blog-meta">
                                    <ul>
                                        <li><a href="javascript:void(0)"><img src="assets/img/icons/calender1.svg" alt=""> {{blog.date}}
                                                <span> | </span></a></li>
                                        <li><a href="javascript:void(0)"><img src="assets/img/icons/user1.svg" alt=""> {{blog.authorName}}</a></li>
                                    </ul>
                                </div>
                                <div class="space20"></div>
                                <h4 class="vl-blog-1-title"><a routerLink="/blog-details/single">{{blog.title}}</a></h4>
                                <div class="space16"></div>
                                <p>{{blog.description}}</p>
                                <div class="vl-blog-1-icon">
                                    <a routerLink="/blog-details/single"><i class="fa-solid fa-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-12">
                        <div class="space30"></div>
                        <app-pagination />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
