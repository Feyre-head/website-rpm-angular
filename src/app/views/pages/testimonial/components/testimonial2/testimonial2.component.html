<div class="testimonial-inner-section sp1">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let testimonial of testimonials">
                <div class="testimonial-review-box">
                    <div class="man-text">
                        <div class="man">
                            <img [src]="testimonial.image" [alt]="testimonial.name">
                        </div>
                        <div class="text">
                            <a routerLink="/pages/our-team">{{ testimonial.name }}</a>
                            <div class="space12"></div>
                            <p>{{ testimonial.role }}</p>
                        </div>
                    </div>
                    <div class="space24"></div>
                    <p>{{ testimonial.message }}</p>
                    <div class="space24"></div>
                    <div class="logo-area">
                        <img src="assets/img/elements/elements40.png" alt="">
                        <ul>
                            <li *ngFor="let star of [1,2,3,4,5]"><i class="fa-solid fa-star"></i></li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="col-lg-12">
                <div class="space30"></div>
                <app-pagination />
            </div>
        </div>
    </div>
</div>
